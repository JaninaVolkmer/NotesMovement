{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calisthenics Tracker</title>
    <link rel="stylesheet" href="{% static 'css/cali_tracker.css' %}">
</head>
<body>
    <h1><a href="/">Movement Check Up</a></h1>

    {% if messages %}
        <ul class="messages">
        {% for message in messages %}
            <li class="message">
                {{ message }}
            </li>
        {% endfor %}
        </ul>
    {% endif %}

    {% block content %}{% endblock %}

    <hr>
    <a href="{% url 'admin:logout' %}">Logout</a>
</body>
</html>
